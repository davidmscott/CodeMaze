<!DOCTYPE html>
<html>
<head>
	<title>logIn Page for Code Maze</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
		<div id = "bigbox">
			<h1>Log In To Play Code Maze</h1>
			<h2>The game that helps you learn to code</h2>
			<div id = "logInHere">
				<input type="text" id="username" placeholder="Username">
				<input type="password" id="password" placeholder = "Password"><br
				<input type="button" id="submit" value="login">
				<input type="button" id="register" value="register">
			</div>
			
			<div id="error"></div>
		</div>

	<script>
		function tryToLogin() {
			$.post('/api/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/mazeChoice.html";
				} else {
					$('#error').html("Username or Password incorrect.");
				}
			});
		}

		function tryToRegister() {
			$.post('/api/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/mazeChoice.html";
				} else {
					$('#error').html("Please enter a user name and password");
				}
			});
		}

		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
		});
	</script>

	
	
</body>
</html>
