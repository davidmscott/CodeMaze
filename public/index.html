<!DOCTYPE html>
<html>
<head>
	<title>Revise index html</title>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

			<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<div class="jumbotron">
	  <h1>CodeMaze</h1> 
	  <h2>Log In or Register to Play</h2> 
</div>
<div id = "container">


	<div id = "logInHere">

		<div class="row">
			 <div class="col-sm-6"><input type="text" id="username" placeholder="Username"></div>
			 <div class="col-sm-6"><input type="button" id="submit" value="login    "></div>
		</div>

		<div class="row">
			 <div class="col-sm-6"><input type="password" id="password" placeholder = "Password"></div>
			 <div class="col-sm-6"><input type="button" id="register" value="register"></div>
			 <p></p>
			 <div><h4 id='error'></h4></div>
		</div>
	</div>
	<div>

	</div>
</div>
	
				
<script>

		function tryToLogin() {
			console.log('trying to login');
			$.post('/api/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "./mazeChoice.html";
				} else {
					$('#error').html("Username or Password incorrect, please try again");
				}
			});
		}

		function tryToRegister() {
			// debugger;
			console.log('trying to register');
			$.post('/api/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "./mazeChoice.html";
				} else {
					$('#error').html("Please enter a user name and password");
				}
			});
		}

		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
		});
</script>


</body>
</html>
