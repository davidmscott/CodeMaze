<!DOCTYPE html>
<html>
<head>
	<title>Code Maze!</title>
	<link rel="stylesheet" type="text/css" href="maze_style.css">
	<script
		src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous"
	></script>

	<script src="./functions.js"></script>

	<style>

		/* http://meyerweb.com/eric/tools/css/reset/ 
		   v2.0 | 20110126
		   License: none (public domain)
		*/

		html, div, span, applet, object, iframe,
		h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
			text-align: center;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
			width: 100%;
		}
		#board {
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/e/e0/Parliament_Square_1980.jpg");
			background-size: cover;
			flex: 7;
			border: 2px solid #EAE1FF;
			border-radius: 5px;
		}
		#yourprocess {
			flex: 3;
			font-family : "Copperplate Gothic Light",fantasy;
			text-decoration: underline;
			font-weight: bold;
			border: 4px dashed black;
			margin-left: 6px;
			margin-right: 6px;
			padding: 4px;
		}
		#flex {
			display: flex;
		}
		#bottom {
			text-align: left;
			margin-left: auto;
			margin-right: auto;
		}

		input, #question {
			height: 10vh;
			font-family : "Copperplate Gothic Light",fantasy;
			font-weight: bold;
			margin-top: 4px;
			margin-bottom: 4px;
			margin-left: auto;
			margin-right: auto;
			border: 2px solid black;
			border-radius: 5px;
			padding: 4px;
		}
	</style>
</head>
<body onresize="onResize()">

	<h1>CODE MAZE</h1>

	<div id="flex">
		<div id="board"></div>
		<div id="yourprocess">
			<h2>Your Process</h2>
			<h3 id="correctSteps"></h3>
		</div>
	</div>
	<div id="bottom">
		<div id="question">Current Question</div>
		<input id="answer" type="text" name="answer" placeholder="Type answer here">
	</div>
	<script>

		var rowz = 12;
		var colz = 20;
		var maze = "";
		var count = 0;

		maze += "<table>";

		for (var i = 0; i < rowz ; i++) {
			maze += '<tr id="row' + i + '">';
			for (var j = 0; j < colz; j++) {
				count++;
				maze += '<td class="cell" id="col' + j + 'row' + i + '" >';
				maze += "</td>";
			}
			maze += "</tr>";
		}

		maze += "</table>";

		$("#board").html(maze);
		$(".cell").css({
			"backgroundColor": "black",
			"height": $(".cell").width()
		});
		// $("input").css({
		// 	"width": $("#board").width()
		// });

		function onResize() {
			$(".cell").css({
				"height": $(".cell").width()
			});
			$("#yourprocess").css({
				"height": $("#board").height()
			});
			$("#board").css({
				"height": $(".cell").height() * rowz
			});
			// $("input").css({
			// 	"width": $("#board").width()
			// });
		}

		function pressEnter(evt) {
			if (evt.keyCode == 13) {
				submitQ();
			}
		}

		$(document).ready(
			$("#answer").keyup(pressEnter)
		);

	</script>

</body>
</html>
