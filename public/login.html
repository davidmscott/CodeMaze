	<!DOCTYPE html>
<html>
<head>
	<title>Log In Code Maze</title>

	<script
		src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous"></script>

	<script>
		function tryToLogin() {
			$.post('/api/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/mazeChoice";
				} else {
					$('#error').html("Username or Password incorrect.");
				}
			});
		}

		function tryToRegister() {
			$.post('/api/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/mazeChoice";
				} else {
					$('#error').html("Please enter a user name and password");
				}
			});
		}

		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
		});
	</script>
</head>
<body>
	<h1>Log In To Play Code Maze</h1>
	<h2>The game that helps you learn to code</h2>
	<div class = "LogInHere">
		<input type="text" id="username">
		<input type="password" id="password">
		<input type="button" id="submit" value="login">
		<input type="button" id="register" value="register">
	</div>
	<div id="error"></div>
</body>
</html>
